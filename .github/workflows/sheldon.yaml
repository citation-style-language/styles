name: Pull request feedback

on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - '*'
      - '!master'
  push:
    branches:
      - '*'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
#        bundler-cache: true
    - run: bundle update sheldon
    - name: debug
      env:
        CONTEXT: ${{ toJson(github) }}
      run: echo "$CONTEXT"
    - name: Welcome
      run: bundle exec sheldon --token $GITHUB_TOKEN --welcome
      if: github.event.action == 'opened'
    - run: bundle exec rake
    - run: bundle exec sheldon --token $GITHUB_TOKEN --failed
      if: ${{ failure() }}
    - run: bundle exec sheldon --token $GITHUB_TOKEN --success
      if: ${{ success() }}
