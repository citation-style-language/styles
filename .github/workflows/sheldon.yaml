name: Pull request feedback

on:
  pull_request_target:
    types: [ opened, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
    - uses: actions/checkout@v2
      if: steps.csl.outputs.csl == 'true'
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Check for CSL changes
      uses: dorny/paths-filter@v2
      id: csl
      with:
        list-files: shell
        filters: |
          csl:
            - '*.csl'

    - name: Changed files
      run: cat ${{ steps.csl.outputs.csl_files }}

    - name: Set up Ruby
      if: steps.csl.outputs.csl == 'true'
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
    - name: but use cache to speed that up
      if: steps.csl.outputs.csl == 'true'
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      if: steps.csl.outputs.csl == 'true'
      run: |
        bundle config path vendor/bundle
        bundle update sheldon --jobs 4 --retry 3

    - name: Welcome to a new CSL PR
      if: github.event.action == 'opened' && steps.csl.outputs.csl == 'true'
      run: bundle exec sheldon --token=$GITHUB_TOKEN --status=welcome

    - name: See if the styles work
      if: steps.csl.outputs.csl == 'true'
      run: bundle exec rake

    - name: Oops
      if: failure() && steps.csl.outputs.csl == 'true'
      run: bundle exec sheldon --token=$GITHUB_TOKEN --status=failed
    - name: Yay!
      if: success() && steps.csl.outputs.csl == 'true'
      run: bundle exec sheldon --token=$GITHUB_TOKEN --status=passed --verbose
