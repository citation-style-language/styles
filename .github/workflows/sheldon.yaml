name: Pull request feedback

on:
  pull_request_target:
    types: [ opened, synchronize ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
    - uses: actions/checkout@v2
    - run: curl ${{ github.event.diff_url }}
    - run: curl $DIFF
      env:
        DIFF: ${{ github.event.diff_url }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      run: |
        bundle config path vendor/bundle
        bundle update sheldon --jobs 4 --retry 3
    - run: bundle exec sheldon --token=$GITHUB_TOKEN --status=welcome
      if: github.event.action == 'opened'
    - run: bundle exec rake
    - run: bundle exec sheldon --token=$GITHUB_TOKEN --status=passed --verbose
      if: ${{ success() }}
    - run: bundle exec sheldon --token=$GITHUB_TOKEN --status=failed
      if: ${{ failure() }}
